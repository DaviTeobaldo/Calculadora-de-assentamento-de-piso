<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Calcular assento</title>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Calculadora de Custo de Assentamento de Piso</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="comprimento">Comprimento do cômodo (metros):</label>
                    <input type="number" class="form-control" id="comprimento" placeholder="Digite o comprimento">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="largura">Largura do cômodo (metros):</label>
                    <input type="number" class="form-control" id="largura" placeholder="Digite a largura">
                </div>
            </div>
        </div>
        <button class="btn btn-primary" onclick="calcularCusto()">Calcular</button>
        <p class="mt-4">O custo total é: R$ <span id="resultado"></span></p>
    </div>


    <script src="script.js"></script>
</body>
</html>
